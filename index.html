<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>DnD Monsters!</h1>
    <input class="monsterName" type="text">
    <button type="button" name="button" onclick="fetchData()"></button>


    <section class="row">
        <section>
            <img class="monsterImg" src="" alt="">
        </section>
        <section class="">
            <ul id="monsterInfo">
                <li data-key="name"></li>
                <li data-key="hit_points"></li>
                <li data-key="size"></li>
                <li data-key="type"></li>
                <li data-key="alignment"></li>
            </ul>
        </section>
        <section>
            <ul class="monsterAbilities"></ul>
        </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
